<div class="tCon">
  <table>
      <tr>
          <th>Item Category</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th colspan="2">Action</th>
      </tr>
      <tr *ngFor="let item of items">
          <td>{{item.category}}</td>
          <td>{{item.item_name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td>
            <i class="fa-solid fa-trash-can" (click)="delItem(item)"></i>
          </td>
          <td>
            <a href="edit/{{item._id}}">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
          </td>
      </tr>
  </table>
</div>
